<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1_重置样式表/reset.css">
    <link rel="stylesheet" href="./3_font&background/02_font awesome/css/all.css">
    <style>
        .outer {
            width: 240px;
            margin: 50px 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* .img-wrapper {
            border: 1px solid rgb(0, 255, 76);
        } */

        .img-wrapper img {
            width: 100%;
            vertical-align: bottom;
        }

        .info {
            padding: 0 18px;
        }

        .info .title {
            font-size: 18px;
            color: #717171;
            margin: 13px 0 15px;
        }

        .info .category {
            font-size: 14px;
            color: #B4B2B2;
        }

        .info .category i {
            margin-left: 4px;
            margin-right: 7px;
        }

        .info .intro {
            font-size: 13px;
            color: #B8B6B6;
            line-height: 20px;
            margin-top: 18px;
        }

        .star-wrapper {
            height: 46px;
            border-top: 1px solid #E9E9E9;
            padding: 0 16px;
            line-height: 46px;
            color: #DDDDDD;
        }

        .star-wrapper .star {
            float: left;
            
        }

        .star-wrapper .star .light {
            color: #B9CB41;
        }

        .star-wrapper .facebook {
            float: right;
           
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="img-wrapper">
            <img src="./2_img/07_电影卡片/07_film.jpg" alt="">
        </div>

        <div class="info">
            <h2 class="title">Animation films</h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>Animations
            </h3>
            <p class="intro">Lorem Ipsum is simply dummy text of the printing & typesetting </p>
        </div>

        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>

            <ul class="facebook">
                <li class="fab fa-facebook"></li>
            </ul>
        </div>

    </div>


</body>

</html>
