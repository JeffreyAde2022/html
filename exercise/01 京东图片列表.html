<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1_重置样式表/reset.css">
    <style>
        .img-list {
            width: 190px;
            height: 470px;
            background-color: #F6F6F6;

            margin: 8px 0;
        }
    </style>
</head>

<body>
    <ul class="img-list">
        <li>
            <a href="#">
                <img src="./2_img/01_京东图片列表/1.jpg" alt="">

        </li>

        <li>
            <a href="#">
                <img src="./2_img/01_京东图片列表/2.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="#">
                <img src="./2_img/01_京东图片列表/3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>

</html>
