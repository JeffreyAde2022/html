<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./target.html">
        文本框<input type="text" name="hello">
        <br>
        密码框<input type="password" name="password">
        <br>
        单选框
        <input type="radio" name="hello" value="a">
        <input type="radio" name="hello" value="b" checked>
        <br>
        多选框
        <input type="checkbox" name="hello" value="a">
        <input type="checkbox" name="hello" value="b" checked>
        <input type="checkbox" name="hello" value="c">
        <br>
        下拉框
        <select name="hello" id="">
            <option value="1">选项一</option>
            <option selected value="2">选项二</option>
            <option value="3">选项三</option>
        </select>
        <br>
        <input type="button" value="button">
        <br>
        <input type="reset" value="reset">


        <br>*5
        <input type="submit" value="submit">



    </form>
</body>

</html>
